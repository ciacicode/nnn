{% extends 'layout.html' %}
{% block resume_upload %}
<section>
<nav>
<a href="{{ url_for('views.unbias')}}">Generate Unbiased Summary</a>
</nav>
</section>
<hr>
<section>
	<header><h4>Maximise the diversity of your team</h4><br></header>
	<p>Upload a Resume</p>
	<form action="{{ url_for('views.diversity')}}" type="file" method='POST' enctype="multipart/form-data">
			{{form.csrf_token}}
			{{form.resume}}
			{{form.submit(class="button")}}
		</section>
		<p>Powered by IBM Watson Personality Insights.</p>
	</form>
</section>
{% endblock %}
