{% extends 'layout.html' %}
{% block resume_upload %}
<section>
	<header><h4>Upload a Resume</h4><br></header>
	<p>Maximise the diversity of your team</p>
	<form action="{{ url_for('views.diversity')}}" type="file" method='POST' enctype="multipart/form-data">
			{{form.csrf_token}}
			{{form.resume}}
			{{form.submit(class="button")}}
		</section>
		<p>Powered by IBM Watson Personality Insights.</p>
	</form>
</section>
{% endblock %}
